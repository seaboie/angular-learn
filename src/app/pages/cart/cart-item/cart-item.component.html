<div class="p-6 bg-white shadow-md border rounded-xl flex gap-4 items-center">
    <img [src]="item().image" class="w-[50px] h-[50px] object-contain" />

    <div class="flex flex-col">
        <span class="text-md font-bold">{{ item().title }}</span>
        <span class="text-sm font-bold text-gray-600">{{ '$' + item().price }}</span>
    </div>
    <div class="flex-1"></div>
    <app-button label="Remove" (btnClicked)="cartService.removeFromCart(item().id)" />
</div>
