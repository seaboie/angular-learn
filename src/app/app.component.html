<main>
  <section>
    <h1 class="text-2xl font-bold mb-4">Parent Component</h1>

    <app-child-classic
      [title]="classic"
      (clicked)="incrementClassic()"
    />
    <p>Classic clicks: {{ classicCount }}</p>

    <hr class="my-4">

    <app-child-modern
      [title]="modern"
      (click)="classicCount"
     />
    <p>Modern Clicks: {{ modernCount }}</p>
  </section>
</main>
