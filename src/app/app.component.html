<h1>Profile for {{ userName() }} </h1>
<button class="btn-primary" (click)="handlerClicked()">Change</button>
<div class="my-5"></div>
<button class="btn-primary" (click)="handleUpdate()">Change again</button>
<div class="my-5"></div>
<h1>{{ isValidUserId() }}</h1>
<button class="btn-primary" [class.opacity-60]="isValidUserId()" [disabled]="isValidUserId()" (click)="handleIsValid()">Is valid</button>
<button class="btn-primary" (click)="handleIsValid()">Toggle isvalidUserId</button>
