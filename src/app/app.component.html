<div class=" p-20">
    <h1 class="font-semibold text-2xl">Structural Directive</h1>
    <!-- *ngIf="" : must import ngIf -->
    <h2 *ngIf="isLoggedIn">{{ userName }} : come from [ *ngIf ]</h2>
    <h4 *ngIf="!isLoggedIn">User is not logged in</h4>

    <hr>


    <!-- @if -->
     @if (isLoggedIn) {
        <h2>{{ userName }}</h2>
     } @else {
        <h2>Please : Log in</h2>
     }

</div>
