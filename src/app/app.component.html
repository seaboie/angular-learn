<div class="p-4 grid w-full h-screen place-items-center">

    <div class="w-lg">
        <h1 class="text-2xl font-semibold">User Form</h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <input class="input-nice" type="text" name="firstname" placeholder="Firstname" autocomplete="firstname"
                formControlName="firstname">
            
            <input class="input-nice" type="email" name="email" placeholder="Email address"
                autocomplete="email" formControlName="email"
                >
            
            <textarea class="input-nice" name="address" autocomplete="address"
                formControlName="address"></textarea>

            

            <button class="btn-primary" type="submit">Submit</button>
        </form>
        <hr>

    </div>

</div>
