<div class=" p-20">
    <h1 class="font-semibold text-2xl">Structural Directive</h1>
    <!-- *ngIf="" : must import ngIf -->
    <h2 *ngIf="isLoggedIn else message">{{ userName }} : come from [ *ngIf ]</h2>

    <ng-template #message>
        <h4>User is not logged in ( Loaded using ng-template )</h4>
    </ng-template>

</div>
