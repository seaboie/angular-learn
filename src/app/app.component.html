<div class=" p-20">
    <h1 class="font-semibold text-2xl">String Conditions : *ngIf</h1>
    
    <h4 *ngIf="userRole == 'Admin'; else memberMessage">Welcome Admin</h4>
    <ng-template #memberMessage>
        <h4>Welcome Member</h4>
    </ng-template>

    <!-- @if , @else -->
     <hr>

     @if (userRole == 'Admin') {
        <h4>Welcome Admin</h4>
     } @else if (userRole == 'Member') {
        <h4>Welcome Member</h4>
     }

</div>
