<main>
  <section class="my-5">
    <p class="text-8xl">{{item}}</p>
    <app-child (incrementCountEvent)="handlerIncrement($event)" (addItemEvent)="handlerAddItem($event)" />
  </section>
  <section>
    <ul class="flex flex-wrap gap-5">
      @for (item of items; track item) {
        <li class="text-5xl">{{item}}</li>
      }
    </ul>
  </section>

</main>
